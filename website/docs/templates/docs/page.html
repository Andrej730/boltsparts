{% extends "docs.html" %}

{% block content %}
<div id="blog">
  <div id="blog-single">
    <article>
      <header>
        <h1>{{ gettext_docs(doc.title) }}</h1>
      </header>
      <div class="entry-content">
        {{ doc.content | markdown_docs }}
      </div>
    </article>

    <h2>{% trans %}Comments{% endtrans %}</h2>
    <div id="comments"></div>
  </div>
</div>

{% endblock %}
