{% extends "doc.html" %}

{% block content %}
<div id="blog">
  <div id="blog-single">
    <article>
      <header>
        <h1>{{ doc.title }}</h1>
      </header>
      <div class="entry-content">
        {% for paragraph in doc.content %}
        {{ paragraph | markdown_docs }}
        {% endfor %}
      </div>
    </article>

    <div id="comments"></div>
  </div>
</div>

{% endblock %}
