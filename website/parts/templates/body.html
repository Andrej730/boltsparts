{% extends "index.html" %}

{% block content %}
<div id="content">
  <div class="inner-content">
    <h1>Specifications by {{ body.body }}</h1>
    <table class="table">
      {% for std in standards | sort %}
      <tr><td><a href="{{ url_for('.standard',id=std.id) }}">{{ std.standard }}</a></td><td>{{std.description}}</td></tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
