{% extends "index.html" %}

{% block content %}
<div id="content">
  <div class="inner-content">
    <h1>{{ coll.name }}</h1>
    <p>{{ coll.description }}</p>
    <h2>Names</h2>
    <table class="table">
      {% for name in names | sort %}
      <tr><td><a href="{{ url_for('.name',id=name.id) }}">{{ name.name }}</a></td><td>{{name.description}}</td></tr>
      {% endfor %}
    </table>
    <h2>Standards</h2>
    <table class="table">
      {% for std in standards | sort %}
      <tr><td><a href="{{ url_for('.standard',id=std.id) }}">{{ std.standard }}</a></td><td>{{std.description}}</td></tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
